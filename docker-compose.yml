version: "v3"

services:
  web:
    build:
      context: ./command_project_
      dockerfile: Dockerfile
    command: gunicorn lifts_project.wsgi:application --bind 0.0.0.0:8000
    restart: always
    volumes:
      - static_volume:/home/app/web/static
      - media_volume:/home/app/web/media

    env_file:
      - ./.env.dev
    depends_on:
      - db

  db:
    image: postgres:alpine
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.dev.db
  nginx:
    build: ./nginx
    restart: always
    volumes:
      - static_volume:/home/app/web/static
      - media_volume:/home/app/web/media

    ports:
      - "5000:80"
    depends_on:
      - web

  bot:
    build:
      context: ./command_project_
      dockerfile: Dockerfile.bot

    restart: always
    volumes:
      - media_volume:/home/app/web/media

    env_file:
      - ./.env.dev
    depends_on:
      - db
      - web
      - nginx

volumes:
  postgres_data:
  static_volume:
  media_volume:
